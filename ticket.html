<!DOCTYPE html>
<html>
<head>
<title>Tiickets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Bootstrap-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.scripts/1.12.6/umd/popper.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <!--Bootstrap-->

  <!--JavaScript-->
  
  <!--JavaScript-->

  <!--Style css-->
  <link rel="stylesheet" type="text/css" href="css/ticket.css">
  <!--Style css-->
</head>

<body>

  <div class="nav-bar">
    Creación de tickets
  </div>

  <div class="container">
    <div class="col-xs-6 col-xs-offset-3 central">
      <div class="col-md-12 col-xs-12">  
        <div class="title center">Ingrese los datos</div>
        </br>

        <div class="col-xs-12">
          <div class="col-xs-12 text-left">
            <label class="subtitle">
              <span class="glyphicon glyphicon-bookmark"></span> Título problema
            </label>
          </div>
          
          <div col-xs-12">
            <input type="text" class="form-control col-md-11" required>
          </div>
        </div>

        <div class="col-xs-12">
          <div class="col-xs-12 text-left">
            </br>
            <label class="subtitle">
              <span class="glyphicon glyphicon-calendar"></span> Fecha
            </label>
          </div>
          
          <div col-xs-12">
            <input type="text" class="form-control col-md-11" required>
          </div>
        </div>

        <div class="col-xs-12">
          <div class="col-xs-12 text-left">
            </br>
            <label class="subtitle">
              <span class="glyphicon glyphicon-user"></span> Solicitante
            </label>
          </div>
          
          <div col-xs-12">
            <input type="text" class="form-control col-md-11" required>
          </div>
        </div>

        <div class="col-xs-12">
          <div class="col-xs-12 text-left">
            </br>
            <label class="subtitle">
              <span class="glyphicon glyphicon-align-justify"></span> Descripción
            </label>
          </div>
          
          <div col-xs-12">
            <textarea class="form-control col-md-11"></textarea>
          </div>
        </div>
        
        <div class="div-button col-xs-12">
          </br>
          <button class="btn">Enviar</button>
          </br>
          </br>
        </div>
      </div>
    </div>
  </div>



</body>
